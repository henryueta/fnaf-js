    <script>
        const canvas = document.getElementById('choiced-place-canvas');
const ctx = canvas.getContext('2d');


const img = new Image();
    img.src = '../teste5.jpeg'; // substitua pelo caminho da sua imagem

    img.onload = () => {
      const cw = canvas.width;
      const ch = canvas.height;
      const iw = img.width;
      const ih = img.height;

      // Calcula proporção de escala para "cover"
      const scale = Math.max(cw / iw, ch / ih);

      // Calcula posição centralizada
      const x = (cw / 2) - (iw * scale / 2);
      const y = (ch / 2) - (ih * scale / 2);

      // Desenha a imagem cobrindo todo o canvas
      ctx.drawImage(img, x, y, iw * scale, ih * scale);
    };
    </script>
