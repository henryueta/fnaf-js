<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/cam-system.css">
    <link rel="stylesheet" href="../styles/room-system.css">
    <link rel="stylesheet" href="../styles/map.css">
</head>
    <body>
    <div class="dark-screen-container"></div>
    
    <div class="timer-container">
        <p class="display-container">
            <span class="time-span">12</span>
            <span class="type-of-time-span">AM</span>
        </p>
    </div>

    <div class="battery-container">
       <div class="percent-container">
            <div id="percent-25"></div>
            <div id="percent-50"></div>
            <div id="percent-75"></div>
            <div id="percent-100"></div>
       </div>
       <div class="right-stopper-container">
       </div>
    </div>

    <div class="move-right-container">
    </div>

    <div class="cam-system-container">
        <div class="screen-container">
            <div class="content-container">
                <div class="actions-container">
                    <button class="camera-interactive-item" id="place-lock-switch">
                        Lock
                    </button>
                </div>
                <div class="map-container">
        <!-- <div class="map-item mens-bathroom place"></div>
        <div class="map-item womens-bathroom place"></div> -->
       
        <div class="map-item room-4 place">
            <div class="camera-interactive-item" id="place-4">
                CAM 4
            </div>
        </div>
        <div class="map-item room-3A place">
            <div class="camera-interactive-item" id="place-3">
                CAM 3
            </div>
        </div>
        <div class="map-item room-3B place">
        </div>
        <div class="map-item room-0 place">
            <div class="camera-interactive-item" id="place-0">
                CAM 0
            </div>
        </div>

        <div class="map-item room-1 place">
             <div class="camera-interactive-item" id="place-1">
                CAM 1
            </div>
        </div>
  
        <div class="map-item office place">
            <!-- <div class="camera-interactive-item" id="place-11">
                CAM 11
            </div> -->
            <div id="place-10"></div>
            <div id="place-9"></div>
            <div class="office-place-structure-container">
                <p>YOU</p>
            </div>
            <div id="place-6"></div>
        </div>
        <div class="map-item room-2 place">
             <div class="camera-interactive-item" id="place-2">
                CAM 2
            </div>
        </div>

       
      
        <div class="map-item generator-room-0 place">
            <div class="camera-interactive-item" id="place-12">
                G-12
            </div>
        </div>
        <div class="map-item generator-room-1 place">
            <div class="camera-interactive-item" id="place-13">
                G-13
            </div>
        </div>
        <div class="map-item generator-room-2 place">
            <div class="camera-interactive-item" id="place-14">
                G-14
            </div>
        </div>
        <div class="map-item generator-room-3 place">
            <div class="camera-interactive-item" id="place-15">
                G-15
            </div>
        </div>
        <div class="map-item generator-room-4 place">
            <div class="camera-interactive-item" id="place-16">
                G-16
            </div>
        </div>
        <!-- <div class="map-item employee-area-to-room-0-hall vertical-hall"></div>  -->

        <div class="map-item employee-to-deposit-hall horizontal-hall"></div>
        <div class="map-item employee-to-room-4 vertical-hall"></div> 
        <div class="map-item right-office-hall horizontal-hall"></div>
        <div class="map-item left-office-hall horizontal-hall"></div>


        <div class="map-item dining-to-room-1-hall vertical-hall"></div>
        <!-- <div class="map-item dining-to-room-4 horizontal-hall"></div> -->
        <div class="map-item dining-to-bathroom-hall horizontal-hall"></div>
       
         
        <div class="map-item front-office-hall vertical-hall"></div>
                </div>
                <div class="choiced-place-content-container">
                    <canvas id="choiced-place-canvas"  width="2560" height="1440"></canvas>
                </div>
            </div>
            
        </div>
    </div>

    <div class="toggle-cam-system-container">
        <button class="toggle-cam-system-button"></button>
    </div>

    <div class="room-container">
        <canvas class="room-canvas-container" id="room-canvas"  width="2560" height="1440"></canvas>
    </div>

    <div class="move-left-container">
    </div>

    <script src="../scripts/game.js" type="module"></script>
</body>
</html>
