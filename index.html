<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(25, 1fr); /* Ajuste o número de colunas conforme a complexidade */
            grid-template-rows: repeat(20, 1fr); /* Ajuste o número de linhas */
            gap: 2px;
            width: 50%;
            height: 80%;
            background-color: #000;
            border: 2px solid #555;
        }

        .grid-item {
            background-color: #000000;
            border: 1px solid #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            text-align: center;
            box-sizing: border-box; /* Garante que padding e border sejam incluídos na largura/altura */
        }

        /* Definição das áreas com grid-area e posicionamento */
        .puppet-area { grid-area: 3 / 4 / 5 / 7; }
        .dining-hall { grid-area: 8 / 6 / 2 / 15;  }
        .backstage { grid-area: 1 / 8 / 3 / 13; }
        .main-stage { grid-area: 4 / 7 / 5 / 10; }
        /* .party-rooms-1-2 { grid-area: 5 / 11 / 2 / 16; } */
        /* .safe-room { grid-area: 2 / 16 / 4 / 19; } */
        .bathroom { grid-area: 5 / 16 / 3 / 24;}
        .mens-bathroom { grid-area: 8 / 17 / 6 / 20;}
        .womens-bathroom { grid-area: 8 / 21 / 6 / 24;}
        .game-area-1 { grid-area: 18 / 15 / 9 / 19;}
        .game-area-2 { grid-area: 18 / 20 / 9 / 24;}
        .kitchen { grid-area: 12 / 6 / 9 / 9; }
        .supply-closet { grid-area: 13 / 10 / 9 / 14; }
        .game-hall-connect-top { grid-area: 12 / 13 / 10 / 16; } 
        .game-hall-connect-bottom { grid-area: 17 / 13 / 15 / 16; } 
        .game-hall-top { grid-area: 12 / 21 / 10 / 16; } 
        .game-hall-bottom { grid-area: 17 / 21 / 15 / 16; } 
        .office { grid-area: 21 / 9 / 19 / 12; }
        .entrance { grid-area: 8 / 5 / 7 / 7; border-right: none;}

        /* .entrance { grid-area: 14 / 2 / 16 / 5; } */
        .prize-counter { grid-area: 18 / 7 / 14 / 14; }


        /* Para as áreas vazias ou corredores, você pode adicionar classes específicas */
        .corridor-vertical-left { grid-area: 8 / 1 / 14 / 2; }
        /* .corridor-horizontal-bottom { grid-area: 14 / 5 / 15 / 7; } */
        .corridor-vertical-right { grid-area: 8 / 18 / 14 / 19;}
        .corridor-mens-bathroom { grid-area: 4 / 18 / 7 / 19;}
        .corridor-womans-bathroom { grid-area: 4 / 22 / 7 / 23;}

        .corridor-top-left { grid-area: 13 / 13 / 11 / 16; } /* Conectando entrance ao salão */
        .corridor-kitchen { grid-area: 6 / 7 / 10 / 8; }
        .corridor-dinning { grid-area: 6 / 11 / 10 / 13; }
        .corridor-bathroom-top { grid-area: 3 / 13 / 4 / 17; } 
        .corridor-game-area-1-top  { grid-area: 15 / 9 / 12 / 12; }
        .corridor-backstage-main { grid-area: 20 / 11 / 16 / 10; } /* Entre backstage e main stage */

        .hall{
            z-index: 1;
        }

        .place{
            z-index: 2;
        }

        .sub-place{
            z-index: 3;
        }

        .teste{
            width: 70dvw;
            height: 95dvh;
            border: 1px solid red;
        }

    </style>
