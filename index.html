<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            padding: 0.5rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(23, 1fr); /* Ajuste o número de colunas conforme a complexidade */
            grid-template-rows: repeat(20, 1fr); /* Ajuste o número de linhas */
            /* gap: 1px; */
            width: 100%;
            height: 100%;
            background-color: #000;
            border: 2px solid #555;
        }

        .map-item {
            /* background-color: #000000; */
            border: 1px solid #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            text-align: center;
            box-sizing: border-box; 
        }

        .dining-hall { grid-area: 8 / 6 / 3 / 14;  }
        .backstage { grid-area: 1 / 8 / 3 / 12; }
        .puppet-area { grid-area: 6 / 12 / 8 / 14; } 
        .bathroom { grid-area: 12 / 4 / 3 /5;}
        .mens-bathroom { grid-area: 12 / 1 / 9 / 3;}
        .womens-bathroom { grid-area: 8 / 1 / 5 / 3;}
        .client-hall { grid-area: 9 / 15 / 3 / 19;}
        .employee-hall  { grid-area: 19 / 15 / 10 / 19;}
        .employee-bathroom { grid-area: 19 / 20 / 17 / 20;}
        .game-area { grid-area: 9 / 20 / 3 / 24;}
        .deposit { grid-area: 14 / 20 / 11 / 23;}
        .kitchen { grid-area: 13 / 6 / 9 / 10; }
        .supply-closet { grid-area: 13 / 11 / 10 / 14; }
        .office { grid-area: 21 / 9 / 19 / 12; }
        .client-entrance { grid-area: 2 / 16 / 3 / 18;}
        .employee-entrance { grid-area: 17 / 6 / 15 / 7;}
        .employee-area { grid-area: 18 / 7 / 14 / 14; }
        

        .client-to-game-area-hall { grid-area: 7 / 20 / 5 / 19; } 
        .dining-to-bathroom-hall {grid-area: 5 / 6 / 4 /5;}
        .right-office-hall { grid-area: 11 / 3 / 10 / 4;}
        .left-office-hall { grid-area: 7 / 3 / 6 / 4;}
        .dining-to-kitchen-hall { grid-area: 8 / 7 / 9 / 8;}
        .dining-to-client-hall { grid-area: 4 / 14 / 6 / 15; }
        
        .employee-to-supply-closet-hall { grid-area: 12 / 14 / 11 / 15; } 
        .employee-to-client-hall { grid-area: 9 / 16 / 10 / 18;}
        .employee-to-deposit-hall { grid-area: 12 / 20 / 13 / 19; } 
        .employee-to-employee-bathroom-hall { grid-area: 18 / 20 / 17 / 19; } 
        .employee-to-employee-area-hall  { grid-area: 17 / 15 / 15 / 14; }
        .employee-area-to-kitchen-hall { grid-area: 14 / 8 / 13 / 9; }

        .front-office-hall { grid-area: 19 / 11 / 18 / 10; } /* Entre backstage e main stage */

        .hall{
            z-index: 1;
        }
        .place{
            z-index: 2;
        }
        .sub-place{
            z-index: 3;
        }

        .teste{
            width: 80dvw;
            height: 90dvh;
            border: 1px solid red;
        }

    </style>    
</head>
